<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books and Authors</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="form">
        <h1>Add a Book</h1><br>
        <form action="/books/add" method="post">
            {% csrf_token %}
            <p class="titles">Title</p><br><br>
            <input type="text" name="title"><br><br>
            <p class="desc">Description</p><br><br>
            <textarea name="desc" cols="30" rows="10"></textarea><br><br>
            <input type="submit" value="Add" class="button">
        </form><br>
        <a href="/authors"> <button>Add Author</button> </a>
    </div>
    <div class="table">
        <table>
            <tr>
                <td>ID</td>
                <td>Title</td>
                <td>Action</td>
            </tr>
            {% for book in books %}
            <tr>
                <td> {{book.id}} </td>
                <td> {{book.title}} </td>
                <td><a href="/books/{{book.id}}">View</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
